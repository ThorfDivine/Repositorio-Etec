<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function vet1() {
            let res = document.getElementById('res');
            let carros = ['fusca', 'Uno', 'Jetta', 'Ferrari']

            res.innerHTML = carros[Math.floor(Math.random() * (5 - 1))];

        }
        function vet2() {
            let res = document.getElementById('res');
            let carros = new Array('Fusca', 'Uno', 'Gol', 'Porshe');

            res.innerHTML = carros[Math.floor(Math.random() * (5 - 1))];

        }
        function vet3() {
            let res = document.getElementById('res');
            let carros = [];
            carros[0] = 'Voyage';
            carros[1] = 'Celta';
            carros[2] = 'Brasilia';
            carros[3] = 'Civic';
            
            res.innerHTML = carros[Math.floor(Math.random() * (5 - 1))];



        }

    </script>

    <h1>array</h1>
    <h3 id="res"></h3>
    <button onclick="vet1()">vet1</button>
    <button onclick="vet2()">vet2</button>
    <button onclick="vet3()">vet3</button>

</body>
</html>
