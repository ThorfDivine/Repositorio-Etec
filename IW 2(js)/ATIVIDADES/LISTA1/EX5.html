<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <p >digite a largura em metros: </p>
    <input type="text"id="n1">
    <p >digite a altura em metros: </p>
    <input type="text" id="n2">
    <p >digite o comprimento em metros: </p>
    <input type="text" id="n3">
    <button type="button" onclick="calc()"> calc</button>
    <p id="text"></p>

    <script>
        function calc() {
            
            var n1 = document.getElementById('n1').value
            var n2 = document.getElementById('n2').value
            var n3 = document.getElementById('n3').value

            var n4 = parseFloat(n1) * parseFloat(n2) * parseFloat(n3) 
        
            document.getElementById('text').innerHTML = n4+"m <sup>3</sup>";
        }
    </script>

</body>
</html>
