<body>
    
    <script>

        function calc() {
            
            var txt = document.getElementById('txt').value;

            if ( parseFloat(txt) >= 100) {
                alert(txt);
            }else{
                alert("seu valor é menor que 100, logo é 0")
            }

        }


    </script>

    <h1>escreva algum numero</h1>

    <input type="number" name="txt" id="txt">
    <button type="button" onclick="calc()">enviar</button>

</body>
