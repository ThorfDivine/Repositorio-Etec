    <script>

        function calc() {
            
            var txt = document.getElementById('txt').value;

            if ( ttl >= 20) {

                alert("a soma deu mais de vinte, ate pq os números dados foram: "+txt + " e "+txt2);
            }else{
                alert("seu valor é menor que 20, logo eu n vou mostrar nada")
            }

        }


    </script>

    <h1>escreva 2 numeros</h1>

    <input type="number" name="txt" id="txt">
    <input type="number" name="txt" id="txt2">
    <button type="button" onclick="calc()">enviar</button>
