<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo java (saidas)</title>
</head>

<body>
    <p id="T">aqui sera uma saida de text</p>
    <button type="button" onclick=" document.getElementById('T').innerHTML = 'saida em INNER HTML' ">clique aqui para ver INNER HTML</button>
    <br>
    <button type="button" onclick=" window.alert('saida do tipó WINDOW ALERT') ">clique aqui para ver WINDOW ALERT</button>
    <br>
    <button type="button" onclick=" document.write('vai mudar tudo com o WRITE...') ">clique aqui para ver DOCUMENT WRITE</button>
    <br>
    <button type="button" onclick=" window.print('esse serve para impressão...') ">clique aqui para ver PRINT</button>
    <br>
    <button type="button" onclick="console.log('aperte F12 para ver...')">clique aqui para ver CONSOLE.LOG</button>
</body>

</html>
