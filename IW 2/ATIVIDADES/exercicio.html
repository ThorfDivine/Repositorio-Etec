            switch (sexo) {
                case "M":

                case "F": 
                    PS = (62.1*alt)-44.7
                break;
            }
            document.getElementById('resp').innerHTML = "seu peso ideal é: "+alt;
            
        }
        
        
    </script>

    <h1>IMC</h1>
