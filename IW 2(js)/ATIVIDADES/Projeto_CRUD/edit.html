<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>CRM Registro Funcionários</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">CRM Registro Funcionários</a>
   </div>
   
  </div>
 </nav>
 
 <div id="main" class="container-fluid">
  
  <h3 class="page-header">Editar Funcionário</h3>
  
  <!-- inicio formulário. Preencher os campos faltantes no form e nas inputs -->
  <form action="" method="">
  
  	<div class="row">
  	  <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Nome Completo</label>
  	  	<input type="text" name="nome" class="form-control" placeholder="Nome Completo">
  	  </div>
	  <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Endereço</label>
  	  	<input type="text" name="endereco" class="form-control" placeholder="Endereço Completo">
  	  </div>
	  <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Formaçao</label>
  	  	<input type="text" name="formacao" class="form-control" placeholder="Formação">
  	  </div>
	</div>
	
	<div class="row">
  	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">Setor</label>
  	  	<input type="text" class="form-control" placeholder="Digite o Setor">
  	  </div>
	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">Telefone do Setor</label>
  	  	<input type="text" class="form-control" placeholder="Digite o Telefone do Setor">
  	  </div>
	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">Celular Pessoal</label>
  	  	<input type="text" class="form-control" placeholder="Digite o Celular Pessoal">
  	  </div>
	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">E-Mail</label>
  	  	<input type="text" class="form-control" placeholder="Digite o e-mail">
  	  </div>
	</div>
	
	
	<div class="row">
  	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">Salário</label>
  	  	<input type="text" class="form-control" placeholder="Digite o Salário">
  	  </div>
	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">Horário de Trabalho</label>
  	  	<input type="text" class="form-control" placeholder="Digite o Horario de Trabalho">
  	  </div>
	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">Nº Carteira Profissional</label>
  	  	<input type="text" class="form-control" placeholder="Digite o Número da CTPS">
  	  </div>
	  <div class="form-group col-md-3">
  	  	<label for="exampleInputEmail1">Data de Admissão</label>
  	  	<input type="date" class="form-control" placeholder="Digite a Data de Admissão">
  	  </div>
	</div>
	<!-- fim da área necessária de edição do formulário -->
	
	<hr />
	
	<div class="row">
	  <div class="col-md-12">
	  	<input type="submit" class="btn btn-primary" value="Atualizar">
		<a href="index.html" class="btn btn-default">Cancelar</a>
	  </div>
	</div>

  </form>
 </div>
 

 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
